{% extends 'base.html' %}
{% block title_block %}
Tagok
{% endblock %}
{% block content_block %}
<div class='jumbotron'>
  <h1>Tagok listája</h1>
</div>

<div class="container">
<a href="{% url 'time_sheet:member_create' %}" class="btn btn-primary">Új Tag felvétele</a>

  <div class="container member-list">

<ol>
  {% for member in member_list %}
  <li><a href="{% url 'time_sheet:member_detail' pk=member.pk %}"> {{member.last_name}} {{member.first_name}}</a></li>
  {% endfor %}
</ol>
</div>
</div>
{% endblock %}

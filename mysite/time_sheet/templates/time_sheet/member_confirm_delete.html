{% extends 'base.html' %}
{% block title_block %}
Tag törlése
{% endblock %}
{% block content_block %}
<div class="jumbotron">
   <h1> Biztosan törlöd {{member.last_name}} {{member.first_name}}-t</h1>
   <p>A rögzített szolgálatai így elvesznek!</p>
 </div>
<div class="container">
  <h2>Törlés?</h2>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value='Igen, törlöm'>
  </form>
  <br>
  <a href="{% url 'time_sheet:member_detail' pk=member.pk %}" class="btn btn-success">Nem szeretném törölni</a>
</div>
{% endblock %}
